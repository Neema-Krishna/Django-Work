{% extends "book_outlet/base.html" %}

{% block title%}
  All Books
{% endblock%}

{%block content%}
  
  <h4>Number of Books: {{Number_of_books}}</h4>

  <h4>Average rating of books: {{avg_rating.rating__avg}}</h4>
  <hr>
  
  <ul>
    {%for book in books%}
      <li>
       <a href="{{book.get_absolute_url}}"> {{book.title}}</a> (Rating: {{book.rating}})
      </li>
    {%endfor%}
  </ul>


{% endblock %}
